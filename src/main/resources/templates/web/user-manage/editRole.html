<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑权限</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <script th:src="@{/static/layui/layui.js}"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        //JavaScript代码区域
        layui.use(["element","jquery","layer","form","upload","table"], function(){
            var table = layui.table;
            var layer = layui.layer;
            var element = layui.element;
            var form = layui.form;
            var upload = layui.upload;
            var jquery = layui.jquery;
            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.confirm('是否确定修改角色？', {
                    btn: ['是', '否'] //可以无限个按钮
                }, function(index, layero){
                    $.ajax({
                        url:'/role/editRole',
                        method:'post',
                        data:data.field,
                        dataType:'JSON',
                        success:function(res){
                            if(res.data.code == 200){
                                layer.msg(res.data.msg, {icon: 1});
                                window.parent.location.href = "/account/init";
                            }else{
                                layer.msg(res.data.msg, {icon: 5});
                            }
                        },
                        error:function (data) {
                            layer.msg(res.data.msg, {icon: 5});
                        }
                    })
                }, function(index){

                });
                return false;
            });

        });
    </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>编辑角色</legend>
</fieldset>
<div class="layui-row" style="width:80%">
    <form class="layui-form" action="#">
        <input type="hidden" name="id" th:value="${role.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名：</label>
            <div class="layui-input-block">
                <input type="text" name="roleName" required  lay-verify="required"
                       placeholder="请输入角色名" autocomplete="off" class="layui-input" th:value="${role.roleName}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="comment" placeholder="请输入角色描述" class="layui-textarea" th:text="${role.comment}"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px;">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
